name=DTLS Authentication Parameters
description=This plugin provides support for specifying DTLS authentication parameters (like X.509 certificates)
category=Stack
quality=production
root=$FRAMEWORK/../..

architecture=efr32,em357,em3581,em3582,em3585,em3586,em3587,em3588,em3591,em3592,em3595,em3596,em3597,em3598,simulation,unix

providedApis=dtls-auth-params

# options=publicKey # Can use this when we add public key support for application DTLS
options=certPath

certPath.name=X.509 certificate parameters
certPath.description=X.509 certificate parameters for application DTLS
certPath.type=FILE
certPath.default=PATH(ABSOLUTE):$FRAMEWORK/plugin/dtls-auth-params/stub-certificates.c

conditions=validCertPath

validCertPath.expression=!certPath.equals("")
validCertPath.message="Users must specify their X.509 CA chain and certificate parameters."

setup(additionalFiles) {
  options=certPath
}
