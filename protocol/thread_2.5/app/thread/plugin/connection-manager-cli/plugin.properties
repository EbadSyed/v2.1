name=Connection Manager CLI
description=This plugin provides a command line interface (CLI) for the Connection Manager plugin.
category=Common
quality=test

requiredApis=command-interpreter2,connection-manager,stack

connection-manager-cli.c

setup(commandLineConfiguration) {
  connection-manager start-connect,       connectionManagerStartConnectCommand
  connection-manager stop-connect,        connectionManagerStopConnectCommand
  connection-manager leave-network,       connectionManagerLeaveNetworkCommand
  connection-manager search-parent,       connectionManagerSearchParentCommand
}
