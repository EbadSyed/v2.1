name=DTLS CLI
description=This plugin provides a command line interface (CLI) for Datagram Transport Layer Security (DTLS).
category=Common
quality=development

requiredApis=coap,dtls,stack

implementedCallbacks=emberProcessCoap,emberOpenDtlsConnectionReturn,emberCloseDtlsConnectionReturn,emberSetDtlsDeviceCertificateReturn,emberGetSecureDtlsSessionIdReturn,emberDtlsSecureSessionEstablished

dtls-cli.c

setup(commandLineConfiguration) {
  dtls certs,   dtlsSetCertsCommand
  dtls psk,     dtlsSetPskCommand,  bb
  dtls open,    dtlsOpenCommand,    ubv
  dtls session, dtlsSessionCommand, bv
  dtls close,   dtlsCloseCommand,   u
}
